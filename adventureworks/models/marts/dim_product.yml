version: 2

models:
  - name: dim_product
    columns:
      - name: product_key
        description: The surrogate key of the product_id
        tests:
          - not_null
          - unique
      
      - name: product_id
        description: The natural key
        tests:
          - not_null
          - unique

      - name: product_name 
        description: The product name
        tests:
          - not_null 

      - name: product_number 
        description: The product number
        tests:
          - not_null 

      - name: category_name
        description: The category name

      - name: subcategory_name
        description: The subcategory name
